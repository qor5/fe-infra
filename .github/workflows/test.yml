name: Tests

on:
  pull_request:
    branches: ["main"]
    paths:
      - "packages/**"
      - ".github/workflows/test.yml"
      - "pnpm-lock.yaml"
      - "package.json"

permissions:
  contents: read
  packages: read
  pull-requests: write

jobs:
  test:
    name: Build & Test All Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Type check (all packages)
        run: pnpm typecheck

      - name: Build (all packages)
        run: pnpm build

      - name: Test (all packages)
        run: pnpm test

      - name: Test coverage (all packages)
        run: pnpm test:coverage

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./packages
          flags: packages
          name: packages-coverage
          fail_ci_if_error: false

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const testStatus = '${{ job.status }}';
            const emoji = testStatus === 'success' ? '✅' : '❌';
            const message = `${emoji} All Packages Tests ${testStatus === 'success' ? 'Passed' : 'Failed'}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${message}\n\n[View test results](${context.payload.pull_request.html_url}/checks)`
            });
